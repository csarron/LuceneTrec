group 'com.cscao.apps'
version '0.2'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.lucene:lucene-core:7.2.1'
    compile 'org.apache.lucene:lucene-queryparser:7.2.1'
}

mainClassName = 'com.cscao.apps.Main'
